<div class="home">

  <h1 class="page-heading">Useful Links</h1>

  <ul class="post-list">
    {% for link in site.data.contentful.spaces.links.link %}
      <li>
        <h2><a href="{{ link.url | url }}">{{ link.website_name }}</a></h2>
      </li>
    {% endfor %}
  </ul>
</div>
